	<tr>

	</tr>
	<tr>

            <h5 class="location"> {{param.branchOffice.name}} - Local: {{param.branchOffice.local}}</h5>
            <h6 class="atention"> Horario:  {{param.branchOffice.atentionTime}}</h6>
          </td>
				</tr>
			</tbody>
		</table>





	</tr>
