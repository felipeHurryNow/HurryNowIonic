<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Hurry NOW!
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let item of items">

		<ion-item>
			<ion-avatar item-start>
				<img src="./assets/imgs/adidas.jpg">
			</ion-avatar>
			<h2>{{item.store.name}} - {{item.branchOffice.name}}</h2>
			<p>{{item.price}}</p>
		</ion-item>

			<img src="data:image/jpg;base64,{{item.imageProduct}}">

		<ion-card-content>
			<p>{{item.description}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>12 Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>4 Comments</div>
				</button>
			</ion-col>
			<!--<ion-col center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>-->
		</ion-row>
	</ion-card>


</ion-content>
<ion-footer>
	<button ion-button (click)="openPageMap();" full>
		Ver tiendas
	</button>
</ion-footer>
