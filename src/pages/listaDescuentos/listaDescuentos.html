<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    	Hurry NOW!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor = "let item of items" >
      <div class="image">
      	<img src = "data:image/jpg;base64,{{item.imageProduct}}">
      </div>
			<button ion-button (click)="generarDescuento(item.idProduct.idProduct);">
				Comprar
			</button>
			<h2>{{item.description}}</h2>
			<p>
				<ion-icon name = "thumbs-up">
					{{item.price}}
				</ion-icon>
				<ion-icon name = "chatboxes">
					{{item.store.name}} - {{item.branchOffice.name}}
				</ion-icon>

			</p>
		</ion-item>
	</ion-list>

</ion-content>
